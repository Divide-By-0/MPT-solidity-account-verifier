participant User
participant ChainA Bridge
participant ChainA IBC

participant ChainB IBC
participant ChainB Bridge
participant ChainA C1
participant ChainB C1

User->ChainA Bridge: forePlay()
ChainA Bridge-> ChainA IBC: send tx data 
ChainA Bridge->User: ready to play!
ChainA IBC-->ChainB IBC: send tx data
User->ChainB Bridge: play()
ChainB Bridge->ChainB IBC: check_tx()
ChainB IBC->ChainB Bridge: checked ok
ChainB Bridge->ChainB C1: perform()
ChainB C1->ChainB Bridge: done!
ChainB Bridge->ChainB IBC: proof(perform)
ChainB Bridge->User: played!
ChainB IBC-->ChainA IBC: send proof data
User->ChainA Bridge: finalize()
ChainA Bridge->ChainA IBC: check_perform()
ChainA Bridge->ChainA C1: perform()
ChainA C1->ChainA Bridge: done!
ChainA Bridge->User: finalized!]]></source><desc>EVM Golden Gate Bridging</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="240.4375" height="28" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="15" y="29.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="15">EVM Golden Gate Bridging</tspan></text></g><g class="actor"><rect x="10" y="48" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="752" width="58.40625" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="20" y="776.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.203125" x2="39.203125" y1="86" y2="752" stroke="#000000" fill="none" style="stroke-width: 2;"></line><g class="actor"><rect x="121.21484375" y="48" width="144.8203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="131.21484375" y="72.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="131.21484375">ChainA Bridge</tspan></text></g><g class="actor"><rect x="121.21484375" y="752" width="144.8203125" height="38" stroke="#000000" fill="#ffffff" style="stroke-width: 2;"></rect><text x="131.21484375" y="776.5" style="font-size: 16px; font-family: &quot;Andale Mono&quot;, monospace;"><tspan x="131.21484375">ChainA Bridge</tspan></text></g><line x1="