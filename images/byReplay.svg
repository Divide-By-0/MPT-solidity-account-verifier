ChainB Bridge->ChainB IBC: proof(perform)
ChainB Bridge->User: played!
ChainB IBC-->ChainA IBC: send proof data
User->ChainA Bridge: finalize()
ChainA Bridge->ChainA IBC: check_perform()
ChainA Bridge->ChainA C1: perform()
ChainA C1->ChainA Bridge: done!
ChainA Bridge->User: finalized!]]></source><desc id="desc835">EVM Golden Gate Bridging</desc><rect id="rect1123" width="1033.703" height="817.503" x="-1.351" y="-2.702" style="fill:gray;stroke:gray;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;paint-order:fill markers stroke"/><defs id="defs843"><marker id="markerArrowBlock" markerHeight="5" markerWidth="5" orient="auto" refX="5" refY="2.5" viewBox="0 0 5 5"><path id="path837" d="M 0 0 L 5 2.5 L 0 5 z"/></marker><marker id="markerArrowOpen" markerHeight="16" markerWidth="4" orient="auto" refX="9.6" refY="8" viewBox="0 0 9.6 16"><path id="path840" d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"/></marker></defs><g id="g851" class="title"><rect id="rect845" width="240.438" height="28" x="10" y="10" fill="#fff" stroke="#000" style="stroke-width:2"/><text id="text849" x="15" y="29.5" style="font-size:16px;font-family:&quot;Andale Mono&quot;,monospace"><tspan id="tspan847" x="15">EVM Golden Gate Bridging</tspan></text></g><g id="g859" class="actor"><rect id="rect853" width="58.406" height="38" x="10" y="48" fill="#fff" stroke="#000" style="stroke-width:2"/><text id="text857" x="20" y="72.5" style="font-size:16px;font-family:&quot;Andale Mono&quot;,monospace"><tspan id="tspan855" x="20">User</tspan></text></g><g id="g867" class="actor"><rect id="rect861" width="58.406" height="38" x="10" y="752" fill="#fff" stroke="#000" style="stroke-width:2"/><text id="text865" x="20" y="776.5" style="font-size:16px;font-family:&quot;Andale Mono&quot;,monospace"><tspan id="tspan863" x="20">User</tspan></text></g><line id="line869" x1="39.203" x2="39.203" y1="86" y2="752" fill="none" stroke="#000" style="stroke-width:2"/><g id="g877" class="actor"><rect id="rect871" width="144.82" height="38" x="121.215" y="48" fill="#fff" stroke="#000" style="stroke-width:2"/><text id="text875" x="131.215" y="72.5" style="font-size:16px;font-family:&quot;Andale Mono&quot;,monospace"><tspan id="tspan873" x="131.215">ChainA Bridge</ts